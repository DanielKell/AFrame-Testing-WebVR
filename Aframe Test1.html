<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.5 -3" src="https://i.imgur.com/O4qyCZ8.jpg" rotation="0 45 0" color="#FFFFF" shadow>
        <a-entity position="0.5 0 0.5" text="anchor: center; width: 1.5; color: black; value: Amazing VR Box;"></a-entity>
      </a-box>
      <a-sphere position="0 1.25 -5" src="https://i.imgur.com/nI5Qx0l.jpg" radius="1.25" shadow>
        <a-entity position="0.5 0 1.25" text="anchor: center; width: 1.5; color: black; value: Amazing VR Earth;"></a-entity>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" src='https://i.imgur.com/XLqB7i2.jpg' radius="0.5" height="1.5" color="#FFC65D" shadow>
        <a-entity position='0 0.8 0' material='color: #ff3e0e;' geometry="primitive: triangle" material="side: double"></a-entity>
        <a-entity position="0.5 0 0.5" text="anchor: center; width: 1.5; color: black; value: Amazing VR Candle;"></a-entity>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
